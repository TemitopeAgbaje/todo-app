<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2 class="content-head">TODO</h2>

        <form class="todo-input-container">
          <div class="todo-input-wrapper">
            <input type="text" class="todo-input" placeholder="Add your todo" />
          </div>
          <div class="todo-btn-wrapper">
            <button type="submit" class="todo-add-btn">Add</button>
          </div>
        </form>

        <div class="todos-container"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
